<div class="content_imovel">
    @if(!isLoadingResults){
        <div class="mat-elevation-z8">
            <div class="button">
                <div class="novo_cadastro" (click)="novo()">
                    Cadastrar
                </div>
                <div class="coluna">
                    <div>
                        <label>Pesquisar: </label>
                        <input type="text"  
                            id="pesquisa" 
                            placeholder="Ref ou Descrição" 
                            name="pesquisa" 
                            [(ngModel)]="pesquisaFiltradaImovel.pesquisa"
                            (input)="onInputChange($event)"/>
                    </div>
                </div>
            </div>
            <table mat-table [dataSource]="pageable.content || []">
        
                <ng-container matColumnDef="Ref:">
                    <th mat-header-cell *matHeaderCellDef>Ref:</th>
                    <td mat-cell *matCellDef="let row">{{row?.imvCodigo}}</td>
                </ng-container>
            
                <!-- Title Column -->
                <ng-container matColumnDef="Descrição">
                    <th mat-header-cell *matHeaderCellDef>Descrição</th>
                    <td mat-cell *matCellDef="let row">{{row?.imvDescricao}}</td>
                </ng-container>
                <!-- State Column -->
                <ng-container matColumnDef="Valor">
                    <th mat-header-cell *matHeaderCellDef>Valor</th>
                    <td mat-cell *matCellDef="let row">{{row?.imvValor | currency: 'BRL':'symbol':'1.2-2'}}</td>
                </ng-container>
                <!-- Created Column -->
                <ng-container matColumnDef="Situação">
                    <th mat-header-cell *matHeaderCellDef>
                    Situação
                    </th>
                    <td mat-cell *matCellDef="let row">{{row?.imvAtivo ? "Ativo" : "Inativo"}}</td>
                </ng-container>

                <ng-container matColumnDef="Ação">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="acao">
                            Ação
                        </div>  
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="icones">
                            <div class="detalhe"><mat-icon (click)="detalhe(row.imvCodigo)" fontIcon="find_in_page"></mat-icon></div>
                            @if(permissao()){
                                <div class="delete"><mat-icon (click)="abrirDialogDeletar(row)" fontIcon="delete"></mat-icon></div>
                            }
                            <div>
                                <section class="example-section">
                                    <mat-slide-toggle
                                        (click)="desativar(row.imvCodigo)"
                                        class="example-margin"
                                        [checked]="row.imvAtivo"
                                        [disabled]="false">
                                    </mat-slide-toggle>
                                </section>
                            </div>
                        </div>
                    </td>
                </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
         @if (pageable.content != []) {
            <mat-paginator #paginator
                class="demo-paginator"
                (page)="handlePageEvent($event)"
                [length]="pageable.page.totalElements"
                [disabled]="false"
                [showFirstLastButtons]="true"
                [hidePageSize]="pageable.page.size"
                [pageIndex]="pageable.page.number"
                [pageSize]="5"
                [pageSizeOptions]="[5]"
                aria-label="Select page">
            </mat-paginator>
        } 
        </div>
    }@else {
        <div class="spinner">
            <mat-spinner></mat-spinner>
        </div>
    }
</div>
