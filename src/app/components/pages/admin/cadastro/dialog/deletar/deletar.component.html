<div>
    <h2 mat-dialog-title>Deletar</h2>
    <mat-dialog-content>
        <p>
            Você gostaria de delatar? <br/> <span>{{data.valor}}</span>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button class="sim" (click)="onYesClick()">Sim</button>
        <button mat-button class="nao" (click)="onNoClick()" cdkFocusInitial>Não</button>
    </mat-dialog-actions>
</div>
