<div class="content_newsletter">
    <div class="titulo">
        <h4>Assine Nossa Newsletter</h4>
    </div>
    <div class="texto">
        <p>Receba as melhores ofertas de im√≥veis diretamente no seu email.</p>
    </div>
    <div class="formulario">
        <form #formRef="ngForm" (ngSubmit)="salvar()">
            <div class="input_button">
                <input type="text" 
                    required

                    id="email"
